<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>트위터 앱 실행</title>
</head>
<body>
  <h1>트위터 앱 실행</h1>
  <p>이 페이지를 접속하면 3초 후에 트위터 앱이 실행됩니다.</p>
  <script>
    // 트위터 앱 스킴
    const twitterScheme = "twitter://signup";

    // 페이지 로딩 후 3초 뒤에 트위터 앱 실행
    window.onload = function() {
      setTimeout(function() {
        window.location.href = twitterScheme;
      }, 3000);
    };
  </script>
</body>
</html>
