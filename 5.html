<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>네이버 앱 또는 웹페이지 이동</title>
<script>
function redirectToNaver() {
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    // 네이버 앱이 설치되어 있는지 확인
    if (/android/i.test(userAgent)) { // 안드로이드 기기
        window.location.href = 'intent://www.naver.com#Intent;scheme=https;package=com.nhn.android.search;end';
    } else if (/iPad|iPhone|iPod/i.test(userAgent)) { // iOS 기기
        window.location.href = 'naversearch://';
    } else { // 기타 기기 또는 네이버 앱이 없는 경우
        window.location.href = 'https://www.naver.com';
    }
}

// 페이지 로딩 시 실행
window.onload = function() {
    redirectToNaver();
};
</script>
</head>
<body>
<!-- 필요한 경우 페이지 내용을 여기에 추가할 수 있습니다. -->
</body>
</html>
