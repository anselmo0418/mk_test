
<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script>
	function setFrameHeight(){
	    if (ContentUrl.document != null) {
	        document.all.ContentUrl.style.height = ContentUrl.document.body.scrollHeight + 30 + "px";
	    }
	}
	</script>
<body>
 <iframe width="100%" height="100%" id="ContentUrl" name="ContentUrl" src="https://stock.mk.co.kr?app=y" scrolling="auto" frameborder="0" onload="setFrameHeight()" style="border:0px; min-height: 250px;"></iframe>
</body>
</html>
