<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>트위터 앱 실행</title>
</head>
<body>
  <h1>트위터 앱 실행</h1>
  <p>이 페이지를 접속하면 트위터 앱 설치 여부를 확인하고, 설치되어 있으면 앱을 실행하고, 설치되어 있지 않으면 웹페이지로 이동합니다.</p>
  <script>
    // 트위터 앱 스킴
    const twitterScheme = "twitter://signup";

    // 트위터 웹사이트 URL
    const twitterWebUrl = "https://twitter.com/";

    // 앱 설치 여부 확인
    function isTwitterAppInstalled() {
      // iOS
      if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
        // iOS에서는 단순히 true를 반환합니다.
        return true;
      }
      // Android
      else if (navigator.userAgent.match(/Android/i)) {
        // Android에서는 현재 URL을 가져와서 Scheme이 지원되는지 확인합니다.
        const currentUrl = window.location.href;
        const intent = document.createElement("a");
        intent.href = twitterScheme;
        return intent.href === currentUrl;
      }
      // 기타 플랫폼
      else {
        return false;
      }
    }

    // 페이지 로딩 후 앱 설치 여부 확인
    window.onload = function() {
      if (isTwitterAppInstalled()) {
        // 앱 설치되어 있으면 앱 실행
        window.location.href = twitterScheme;
      } else {
        // 앱 설치되어 있지 않으면 웹페이지로 이동
        alert("트위터 앱이 설치되어 있지 않습니다. 웹페이지로 이동합니다.");
        window.location.href = twitterWebUrl;
      }
    };
  </script>
</body>
</html>
